{% load static %}
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{% static 'login/css/login.css' %}" rel="stylesheet" type="text/css">
    <title>登录页</title>
</head>
<body>
<div>
<div class="form-login">
    <form action="/login/" method="post">
        {% csrf_token %}
{#验证码正确与否提示#}
        {% if login_form.captcha.errors %}
            <div style="background: red">{{ login_form.captcha.errors }}</div>
        {% endif %}
{# 给用户反悔错误信息，如用户名不存在或密码错误#}
        {% if message %}
            <div style="background:red">{{ message }}</div>
        {% endif %}
        <h2>欢迎登录</h2>
{#        <label for="id_username">用户:</label>#}
{#        <input type="text" name="username" id="id_username" placeholder="点击此处输入用户名" autofocus required>#}
{#        <label for="id_password">密码:</label>#}
{#        <input type="password" name="password" id="id_password" placeholder="点击此处输入密码" required>#}
        {{ login_form }}
        <input type="submit" value="确定">
        <a href="/register/">新用户注册</a>

    </form>
</div>
</div>
</body>
</html>
